name: Auto Minify Code

# Trigger the workflow on every push to the main branch
on:
  push:
    branches:
      - main  # Change this to your target branch if needed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (assuming you are using a JavaScript minifier)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust as needed

      # Step 3: Install dependencies (including a minification tool like UglifyJS)
      - name: Install dependencies
        run: |
          npm install
          npm install uglify-js -g  # You can choose a different tool if needed

      # Step 4: Minify the JavaScript files (adjust the path to your source files)
      - name: Minify JavaScript
        run: |
          mkdir -p dist
          for file in src/*.js; do
            uglifyjs "$file" --compress --mangle --output "dist/$(basename $file)"
          done

      # Step 5: Commit and push the minified files (optional)
      - name: Commit minified files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Minified code"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}