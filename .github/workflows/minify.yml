name: Auto Minify Code

on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./frontend  # Adjust to the folder containing package.json
        run: |
          npm install
          npm install uglify-js -g

      - name: Minify JavaScript
        working-directory: ./frontend  # Adjust if your source files are in a subfolder
        run: |
          mkdir -p dist
          for file in src/*.js; do
            uglifyjs "$file" --compress --mangle --output "dist/$(basename $file)"
          done

      - name: Commit minified files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Minified code"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}